<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body class="bg-light" style="height: 100vh;">
    <div class="d-flex flex-column h-100 w-100 align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center">
        <img src="img/apoiar-lilas.png" height = "100px" width="100px"/>
        <h3>DOE Crie_TI</h3>
      </div>
      <div class="col-11 col-md-8 col-lg-3 col-xl-3 mt-20 bg-white p-4 rounded shadow">
        <form id="form">
          <div class="form-group mb-3">
            <label class="fw-semibold mb-1" for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="joao@gmail.com"
            />
          </div>
          <div class="form-group mb-3">
            <label class="fw-semibold mb-1" for="senha">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
            />
          </div>
          <div class="d-flex justify-content-end mt-2 gap-2">
            <button type="submit" class="btn btn-primary">Acessar</button>
          </div>
        </form>
      </div>
    </div>


    <script src="login.js"></script>
  </body>
</html>
