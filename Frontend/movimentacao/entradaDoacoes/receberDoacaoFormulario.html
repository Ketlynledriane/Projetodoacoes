<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    
    <title>Receber Doacao</title>
  </head>
  <body class="bg-light">
    <div class="container mt-4 bg-white p-2 px-4 rounded shadow">
      <div class="row">
        <div class="col-12 mb-2 d-flex align-items-center justify-content-between">
          <h2>Entrada de Doações</h2>
        </div>
        <div class="col-12">
          <form id="formulario">
            <div class="form-group">
                <label>Selecione o doador:</label>
                <select id="doador" class="form-control">
                  <option value="">Doador não quer ser identificado</option>
                </select>
              </div>
            <div class="form-group">
                <label>Selecione o CD:</label>
                <select required id="cd" class="form-control">
                  <option value="">Selecione...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Selecione o item:</label>
                <select required id="item" class="form-control">
                  <option value="">Selecione...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quantidade do item:</label>
                <input class="form-control" type="number" id="quantidade" name="nome" required/>
              </div>
            <div class="d-flex justify-content-end mt-2 gap-2">
              <a class="btn btn-outline-secondary" href="receberDoacao.html">Voltar</a>
              <button class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="receberDoacaoFormulario.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
